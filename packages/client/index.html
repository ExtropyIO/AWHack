<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>AWHack Matrix</title>
	</head>
	<body>
		<script type="module" src="/src/index.ts"></script>
		<div>Pad <span id="counter">0</span></div>
		<div>Total Matrix Points <span id="coordinates">[0,0]</span></div>
		<button onclick="window.increment()">Increment</button>
		<div class="field">
			<canvas id="canvas" class="canvas"></canvas>
			<div class="tools">
				<button type="button" class="button">Undo</button>
				<button type="button" class="button" id="clear">Clear</button>
				<div
					onclick="change_color(this)"
					class="color-field"
					style="background: red"
				></div>
				<div
					onclick="change_color(this)"
					class="color-field"
					style="background: blue"
				></div>
				<div
					onclick="change_color(this)"
					class="color-field"
					style="background: green"
				></div>
				<div
					onclick="change_color(this)"
					class="color-field"
					style="background: yellow"
				></div>

				<input type="color" class="color-picker" />
				<input type="range" min="1" max="100" class="pen-range" />
			</div>
		</div>
	</body>
</html>
